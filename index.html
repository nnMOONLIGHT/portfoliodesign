<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Дизайнерское портфолио</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --bg:#1A1A1A;
  --text:#FFFFFF;
  --text-secondary:#E0E0E0;
  --accent:#B19CD9;
  --accent-hover:#C8A2C8;
  --card:#2C2C2C;
}

*{margin:0;padding:0;box-sizing:border-box}
html{scroll-behavior:smooth}
body{
  font-family:'Inter',sans-serif;
  background:var(--bg);
  color:var(--text);
  line-height:1.6;
  overflow-x: hidden;
}

h1,h2,h3{font-family:'Poppins',sans-serif}
a{text-decoration:none;color:inherit}

.container{width:90%;max-width:1200px;margin:auto}
section{padding:80px 0}

.fade-in{opacity:0;transform:translateY(20px);transition:0.6s}
.fade-in.visible{opacity:1;transform:translateY(0)}

header{
  position:fixed;top:0;width:100%;
  background:var(--bg);
  padding:15px 0;
  border-bottom:1px solid var(--card);
  z-index:1000;
}
nav{display:flex;justify-content:space-between;align-items:center}
.logo{font-family:'Poppins';font-weight:600}
.nav-links{display:flex;gap:20px}
.nav-links a:hover{color:var(--accent)}
.hamburger{display:none;cursor:pointer}

/* ============================ */
/* HERO SECTION */
/* ============================ */
.hero{
  padding-top:140px;
  text-align:center;
  position: relative;
  overflow: hidden;
  min-height: 80vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

.hero::before,
.hero::after{
  content:'';
  position:absolute;
  width:400px;
  height:400px;
  border-radius:50%;
  filter:blur(80px);
  opacity:0.4;
  z-index:-1;
  animation:float 8s ease-in-out infinite;
}

.hero::before{
  background:var(--accent);
  top:-100px;
  left:-100px;
}

.hero::after{
  background:var(--accent-hover);
  bottom:-100px;
  right:-100px;
  animation-delay:2s;
}

@keyframes float{
  0%,100%{transform:translate(0,0) scale(1)}
  50%{transform:translate(30px,40px) scale(1.1)}
}

.hero h1{
  font-size:3rem;
  margin-bottom:20px;
  position: relative;
  z-index: 1;
}

.hero p{
  color:var(--text-secondary);
  margin-bottom:30px;
  position: relative;
  z-index: 1;
}

/* ============================ */
/* КНОПКИ - ИСПРАВЛЕНО */
/* ============================ */
.hero-buttons{
  display: flex;
  justify-content: center;
  gap: 15px;
  flex-wrap: wrap;
  position: relative;
  z-index: 1;
}

.btn{
  display: inline-flex;
  justify-content: center;
  align-items: center;
  padding: 12px 28px;
  background: var(--accent);
  color: #fff;
  border-radius: 4px;
  transition: 0.3s;
  cursor: pointer;
  border: none;
  text-decoration: none;
  white-space: nowrap;
  min-width: auto;
  width: auto;
}

.btn:hover{
  background: var(--accent-hover);
  transform: translateY(-2px);
}

.btn.secondary{
  background: transparent;
  border: 2px solid var(--accent);
}

.btn.secondary:hover{
  background: var(--accent);
}

/* ============================ */
/* ОСТАЛЬНЫЕ СТИЛИ */
/* ============================ */
.filters{display:flex;flex-wrap:wrap;gap:15px;margin-bottom:30px}
.filter-group button{
  background:var(--card);
  color:var(--text-secondary);
  border:none;
  padding:8px 14px;
  cursor:pointer;
  border-radius:4px;
}
.filter-group button.active,
.filter-group button:hover{
  background:var(--accent);
  color:#fff;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(250px,1fr));
  gap:20px;
}

.card{
  background:var(--card);
  border-radius:8px;
  overflow:hidden;
  cursor:pointer;
  transition:0.3s;
}
.card:hover{transform:translateY(-6px)}
.card img{width:100%;display:block}
.card-content{padding:15px}
.tag{color:var(--accent);font-size:0.8rem}
.badge{
  font-size:0.7rem;
  padding:3px 8px;
  border-radius:12px;
  float:right;
}
.badge.team{background:var(--accent);color:#fff}
.badge.solo{background:#444;color:#fff}

.tabs{display:flex;gap:20px;margin-bottom:20px}
.tab-btn{
  background:var(--card);
  border:none;
  padding:8px 16px;
  cursor:pointer;
  color:var(--text-secondary);
}
.tab-btn.active{background:var(--accent);color:#fff}
.tab-content{display:none}
.tab-content.active{display:block}

.skills span{
  display:inline-block;
  background:var(--card);
  padding:6px 10px;
  margin:5px;
  border-radius:4px;
  color:var(--accent);
}

.timeline-item{margin-bottom:20px}

form input,form textarea{
  width:100%;
  padding:10px;
  margin-bottom:10px;
  background:var(--card);
  border:none;
  color:#fff;
}

footer{
  background:var(--card);
  text-align:center;
  padding:20px;
  margin-top:40px;
}

.modal{
  position:fixed;inset:0;
  background:rgba(0,0,0,0.8);
  display:none;
  justify-content:center;
  align-items:center;
  z-index: 2000;
}
.modal-content{
  background:var(--card);
  padding:20px;
  max-width:600px;
  width:90%;
  max-height: 90vh;
  overflow-y: auto;
}
.modal img{width:100%}

/* Стили для лого в хедере */
.logo-wrapper{
  display:flex;
  align-items:center;
  gap:12px;
}
.logo-wrapper img{
  width:42px;
  height:42px;
  border-radius:50%;
  object-fit:cover;
  border:2px solid #B19CD9;
  transition:0.3s ease;
  background:#2C2C2C;
}
.logo-wrapper img:hover{
  border-color:#C8A2C8;
  transform:scale(1.08);
}
.logo-name{
  font-family:'Poppins',sans-serif;
  font-weight:600;
  font-size:1.1rem;
  color:#FFFFFF;
}

/* Стили для соцсетей */
.social-center{
  display:flex;
  justify-content:center;
  align-items:center;
  flex-wrap:wrap;
  gap:60px;
}
.social-center a{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:14px;
  color:#E0E0E0;
  text-decoration:none;
  transition:0.3s ease;
  font-family:'Inter',sans-serif;
  font-size:0.9rem;
}
.social-center svg{
  width:48px;
  height:48px;
  fill:#B19CD9;
  transition:0.3s ease;
}
.social-center a:hover svg{
  fill:#C8A2C8;
  transform:translateY(-6px) scale(1.08);
}
.social-center a:hover{
  color:#FFFFFF;
}

@media(max-width:768px){
  .nav-links{display:none;flex-direction:column}
  .nav-links.active{display:flex}
  .hamburger{display:block}
  .logo-wrapper img{width:36px;height:36px;}
  .logo-name{font-size:1rem;}
  .social-center{gap:40px;}
  .hero::before,
  .hero::after{
    width:250px;
    height:250px;
  }
  .hero h1{font-size:2rem;}
  .hero-buttons{
    flex-direction: column;
    align-items: center;
  }
  .btn{
    width: 200px;
  }
}
</style>
</head>
<body>

<header>
<div class="container">
<nav>
  <div class="logo-wrapper">
    <img src="https://github.com/nnMOONLIGHT/portfoliodesign/blob/efb60636f5f1746b1c920f0da12d81aa71b8af69/Ellipse%20136%20(1).png" alt="Profile Photo">
    <span class="logo-name">Anastasia Gutman</span>
  </div>

  <div class="nav-links">
    <a href="#home">Главная</a>
    <a href="#portfolio">Портфолио</a>
    <a href="#about">Обо мне</a>
    <a href="#contact">Контакты</a>
  </div>
  <div class="hamburger"></div>
</nav>
</div>
</header>

<section id="home" class="hero container fade-in">
  <h1>Я создаю решения, меняющие восприятие</h1>
  <p>Эффективно. Продуманно. Лаконично.</p>
  
  <!-- ОБНОВЛЁННЫЙ БЛОК С КНОПКАМИ -->
  <div class="hero-buttons">
    <a href="#portfolio" class="btn">Смотреть работы</a>
    <a href="#contact" class="btn secondary">Связаться</a>
  </div>
</section>

<section id="portfolio" class="container fade-in">
  <h2>Портфолио</h2>

  <div class="filters">
    <div class="filter-group" id="categoryFilters"></div>
    <div class="filter-group" id="typeFilters"></div>
  </div>

  <div class="grid" id="portfolioGrid"></div>
</section>

<section id="about" class="container fade-in">
  <h2>Обо мне</h2>
  <div class="tabs">
    <button class="tab-btn active" data-tab="skills">Мои навыки</button>
    <button class="tab-btn" data-tab="experience">Опыт работы</button>
  </div>

  <div id="skills" class="tab-content active">
    <div class="skills" id="skillsContainer"></div>
  </div>

  <div id="experience" class="tab-content">
    <div id="timeline"></div>
  </div>
</section>

<section id="contact" class="container fade-in">
  <h2>Связаться со мной</h2>

  <div class="social-center">
    <a href="https://dribbble.com/AnastasiaGutman" target="_blank">
      <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2z"/></svg>
      <span>Dribble</span>
    </a>
    <a href="https://www.behance.net/anastasiagutman1" target="_blank">
      <svg viewBox="0 0 24 24"><path d="M3 7h6a4 4 0 010 8H3V7zm6 6a2 2 0 000-4H5v4h4zm9-4a4 4 0 110 8h-6V7h6z"/></svg>
      <span>Behance</span>
    </a>
    <a href="https://vk.com/gutmanichkanastishka2010" target="_blank">
      <svg viewBox="0 0 24 24"><path d="M3 5h18v14H3V5z"/></svg>
      <span>VK</span>
    </a>
    <a href="https://t.me/Anastnngut" target="_blank">
      <svg viewBox="0 0 24 24"><path d="M9.04 15.47l-.39 4.06c.56 0 .8-.24 1.09-.53l2.61-2.5"/></svg>
      <span>Telegram</span>
    </a>
    <a href="https://www.instagram.com/anastasiagutman" target="_blank">
      <svg viewBox="0 0 24 24"><path d="M7 2h10a5 5 0 015 5v10a5 5 0 01-5 5H7a5 5 0 01-5-5V7a5 5 0 015-5z"/></svg>
      <span>Instagram</span>
    </a>
  </div>
</section>

<footer>
  <p>© 2026 Анастасия Гутман</p>
</footer>

<div class="modal" id="modal">
  <div class="modal-content" id="modalContent"></div>
</div>

<script>
// ===============================
// BASIC AUTH
// ===============================
const ADMIN_LOGIN = "Nastya";
const ADMIN_PASS = "2010";

// ===============================
// GLOBAL STATE
// ===============================
let state = JSON.parse(localStorage.getItem("portfolioData")) || {
  profile:{
    name:"Анастасия Гутман",
    avatar:" ",
    socials:{
      behance:"#",
      dribbble:"#",
      instagram:"#",
      linkedin:"#",
      telegram:"#"
    }
  },
  projects:[
    {
      id:1,
      title:"Website Redesign",
      category:"Веб-платформы",
      type:"Одиночные",
      img:["https://picsum.photos/600/400?1"],
      desc:"Modern website redesign project.",
      tools:["Figma","Webflow"],
      url:"https://example.com/project1"
    }
  ]
};

function saveState(){
  localStorage.setItem("portfolioData",JSON.stringify(state));
}

// ===============================
// PROFILE RENDER
// ===============================
function renderProfile(){
  const nameElement = document.querySelector(".logo-name");
  if(nameElement) {
      nameElement.textContent = state.profile.name;
  }
}
renderProfile();

// ===============================
// PORTFOLIO
// ===============================
const categories=["Все","Веб-платформы","Приложения","Кейсы","Оформление","Логотипы"];
const types=["Все","Командные","Одиночные"];
let activeCategory="Все";
let activeType="Все";
const grid=document.getElementById("portfolioGrid");

function renderFilters(){
  const catContainer = document.getElementById("categoryFilters");
  const typeContainer = document.getElementById("typeFilters");
  
  if(!catContainer || !typeContainer) return;

  catContainer.innerHTML="";
  typeContainer.innerHTML="";

  categories.forEach(cat=>{
    const btn=document.createElement("button");
    btn.textContent=cat;
    if(cat===activeCategory) btn.classList.add("active");
    btn.onclick=()=>{activeCategory=cat;render()};
    catContainer.appendChild(btn);
  });

  types.forEach(type=>{
    const btn=document.createElement("button");
    btn.textContent=type;
    if(type===activeType) btn.classList.add("active");
    btn.onclick=()=>{activeType=type;render()};
    typeContainer.appendChild(btn);
  });
}

function render(){
  if(!grid) return;
  grid.innerHTML="";
  renderFilters();

  let filtered=state.projects.filter(p=>{
    return (activeCategory==="Все"||p.category===activeCategory)
    && (activeType==="Все"||p.type===activeType);
  });

  filtered.forEach(p=>{
    const card=document.createElement("div");
    card.className="card";
    card.innerHTML=`
      <img src="${p.img[0]}" alt="${p.title}">
      <div class="card-content">
        <span class="tag">${p.category}</span>
        <span class="badge ${p.type.toLowerCase()}">${p.type}</span>
        <h3>${p.title}</h3>
      </div>
    `;
    card.onclick=()=>openLanding(p);
    grid.appendChild(card);
  });
}
render();

// ===============================
// ОТКРЫТИЕ ЛЕНДИНГА
// ===============================
function openLanding(project){
  if(project.url && project.url !== ""){
    window.open(project.url, '_blank');
  } else {
    const modal=document.getElementById("modal");
    const content=document.getElementById("modalContent");
    content.innerHTML=`
      <h3>${project.title}</h3>
      <img src="${project.img[0]}" alt="">
      <p>${project.desc}</p>
      <p><strong>Tools:</strong> ${project.tools.join(", ")}</p>
      <p style="color:#B19CD9; margin-top:15px;">⚠️ Лендинг ещё не загружен</p>
      <button onclick="closeModal()" class="btn" style="margin-top:15px">Закрыть</button>
    `;
    modal.style.display="flex";
  }
}

function closeModal(){
  const modal = document.getElementById("modal");
  if(modal) modal.style.display="none";
}

// ===============================
// ADMIN PANEL
// ===============================
const adminBtn = document.createElement("button");
adminBtn.textContent="Admin";
adminBtn.className="btn";
adminBtn.style.marginLeft="20px";
const nav = document.querySelector("nav");
if(nav) nav.appendChild(adminBtn);

adminBtn.onclick=()=>{
  const login=prompt("Login:");
  const pass=prompt("Password:");
  if(login===ADMIN_LOGIN && pass===ADMIN_PASS){
    openAdmin();
  } else {
    alert("Wrong credentials");
  }
};

function openAdmin(){
  const modal=document.getElementById("modal");
  const content=document.getElementById("modalContent");
  if(!modal || !content) return;

  content.innerHTML=`
  <h2>Admin Panel</h2>

  <h3>Profile</h3>
  <input id="adminName" placeholder="Nickname" value="${state.profile.name}">
  <input id="adminAvatar" placeholder="Avatar URL" value="${state.profile.avatar}">
  <button class="btn" onclick="saveProfile()">Save Profile</button>

  <h3>Add Project</h3>
  <input id="pTitle" placeholder="Title">
  <input id="pCategory" placeholder="Category">
  <input id="pType" placeholder="Type (Solo/Team)">
  <input id="pImg" placeholder="Image URL">
  <input id="pUrl" placeholder="Landing Page URL">
  <textarea id="pDesc" placeholder="Description"></textarea>
  <input id="pTools" placeholder="Tools comma separated">
  <button class="btn" onclick="addProject()">Add Project</button>

  <h3>Delete Project</h3>
  <input id="deleteId" placeholder="Project ID">
  <button class="btn" onclick="deleteProject()">Delete</button>

  <br><br>
  <button class="btn" onclick="closeModal()">Close</button>
  `;

  modal.style.display="flex";
}

function saveProfile(){
  state.profile.name=document.getElementById("adminName").value;
  state.profile.avatar=document.getElementById("adminAvatar").value;
  saveState();
  renderProfile();
  alert("Saved");
}

function addProject(){
  const newProject={
    id:Date.now(),
    title:document.getElementById("pTitle").value,
    category:document.getElementById("pCategory").value,
    type:document.getElementById("pType").value,
    img:[document.getElementById("pImg").value],
    url:document.getElementById("pUrl").value,
    desc:document.getElementById("pDesc").value,
    tools:document.getElementById("pTools").value.split(",")
  };
  state.projects.push(newProject);
  saveState();
  render();
  alert("Project added");
}

function deleteProject(){
  const id=parseInt(document.getElementById("deleteId").value);
  state.projects=state.projects.filter(p=>p.id!==id);
  saveState();
  render();
  alert("Deleted");
}

// ===============================
// FADE-IN
// ===============================
const observer=new IntersectionObserver(entries=>{
  entries.forEach(entry=>{
    if(entry.isIntersecting){
      entry.target.classList.add("visible");
    }
  });
});
document.querySelectorAll(".fade-in").forEach(el=>observer.observe(el));

</script>

</body>

</html>
